<div class="row">
  <div class="col-xs-12">
    <button mat-raised-button color="primary">New Recipes</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <div class="card" style="width: 18rem;" *ngFor="let recipe of recipes">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <div class="">
            <h5 class="card-title">{{recipe.name}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{recipe.description}}</h6>
          </div>
          <img [src]="recipe.imagePath" [alt]="recipe.name" style="max-height: 50px;" class="image-responsive">
        </div>
      </div>
    </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
